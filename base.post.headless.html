<div class="card post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  
  <div class="card-content">
    <a href="/posts/<!-- jsonblog.post.id -->.html"><span class="card-title grey-text text-darken-4" class="title" itemprop="name"><!-- jsonblog.post.title --></span></a>
    <meta itemprop="description" content="<!-- jsonblog.post.description -->">
    
    <span itemprop="articleBody" class="force-collection">
      <!-- jsonblog.post.content -->
    </span>
  </div>
  
  <div class="card-action">
    <!-- jsonblog.post.more -->
    <noscript>Please enable JavaScript to view comments, the share buttons and other features.</noscript>
    <a class="btn-share btn-flat teal-text text-darken-2 btn-flat waves-effect">Share</a>
    <div class="share-legacy" style="display: none;">
      <div class="g-plus" data-action="share" data-href="/posts/<!-- jsonblog.post.id -->.html" data-annotation="bubble"></div>
    </div>
    <!-- jsonblog.post.comments -->
  </div>
  
  <div class="card-footer">
    <span class="id chip">#<!-- jsonblog.post.id --></span>
    <span class="category chip"><!-- jsonblog.post.category --></span>
    <span class="date chip"><!-- jsonblog.post.date --></span>
  </div>
</div>
