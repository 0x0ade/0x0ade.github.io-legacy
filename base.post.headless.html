<div class="post" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="postHeader">
    <h2><a href="/posts/<!-- jsonblog.post.id -->.html" itemprop="name"><!-- jsonblog.post.title --></a></h2>
    <meta itemprop="description" content="<!-- jsonblog.post.description -->">
    <p>#<!-- jsonblog.post.id --></p>
    <div class="postShare">
      <div class="g-plus" data-action="share" data-href="/posts/<!-- jsonblog.post.id -->.html" data-annotation="bubble"></div>
      <div class="fb-share-button" data-href="http://angelde98.github.io/posts/<!-- jsonblog.post.id -->.html" data-layout="button_count"></div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://angelde98.github.io/posts/<!-- jsonblog.post.id -->.html" data-text="<!-- jsonblog.post.title --> on @AngelDE98's Website: " data-dnt="true">Tweet</a>
    </div>
  </div>
  <span itemprop="articleBody">
    <!-- jsonblog.post.content -->
  </span>
  <!-- jsonblog.post.more -->
  <!-- jsonblog.post.comments -->
  <paper-shadow z="1"></paper-shadow>
</div>
